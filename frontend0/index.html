<head>

<body>

                text: 'Vieira lamenta veto à resolução brasileira no Conselho de Segurança'

                text: 'EUA enviará US$ 100 milhões em ajuda humanitária para Gaza'

            }
        ];

        // Step 3: Insert the <a> element into the DOM
        var containerElement = document.getElementById("container"); // Replace with the ID or reference of the element where you want to insert the <a> element

        news.forEach(element => {
            //document.body.appendChild(element)
            // Step 1: Create the <a> element
            const anchorElement = document.createElement("a");

            // Step 2: Set its attributes
            anchorElement.href = element.link; // Set the href attribute
            anchorElement.target = "_blank"; // Set the target attribute to open in a new tab
            anchorElement.textContent = element.text; // Set the link text

            containerElement.appendChild(anchorElement); // Append the <a> element to the container element
        });
    </script>
</body>
</html>
