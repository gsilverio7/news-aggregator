version: 0.2

phases:
  install:
    runtime-version:
      nodejs: 16
    commands:
      - cd backend/scrapper
      - npm install

  post_build:
    commands:
      - cd backend/scrapper
      
      # Package the code into a ZIP file
      - zip -r mylambdafunction.zip .

      # AWS CLI command to update the Lambda function code with the ZIP file
      - aws lambda update-function-code --function-name storeNews --zip-file fileb://mylambdafunction.zip